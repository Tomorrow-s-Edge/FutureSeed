name: Notify Discord

on:
  push:
    branches:
      - '**'

jobs:
  discord:
    runs-on: ubuntu-latest
    steps:
      - name: Send push notification to Discord
        uses: Ilshidur/action-discord@master
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK }}
          message: "ðŸš€ New push to **main** by ${{ github.actor }}: ${{ github.event.head_commit.message }}"
